swagger: "2.0"
info:
  version: "0.0.1"
  title: Piece Meal API
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /ingredients:
    # our controller name
    x-swagger-router-controller: ingredients
    get:
      description: get the ingredients list
      operationId: getIngredientsList
      # define the type of response for Success "200" and Error
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetIngredientsListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new ingredient to the list
      # movie info to be stored
      parameters:
        - name: name
          description: Ingredient properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Ingredient"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /ingredients/{id}:
    # our controller name
    x-swagger-router-controller: ingredients
    get:
      description: get an ingredient
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: integer
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetIngredientResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  Ingredient:
    type: object
    properties:
      name:
        type: string
        description: ingredient object name
      id:
        type: integer
        description: ingredient id
    required:
      # - id
      - name
  GetIngredientsListResponse:
    type: object
    required:
      - ingredients
    properties:
      # The array of movies
      ingredients:
          type: array
          items:
            $ref: "#/definitions/Ingredient"
  GetIngredientResponse:
    required:
      - id
      - name
      - alternatives
    properties:
      id:
        type: integer
      name:
        type: string
      alternatives:
        type: array
        description: "The ingredients that could be substituted for this one"
        items:
          $ref: "#/definitions/Ingredient"
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment
    required:
      - success
      - description
